<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="shortcut icon" type="ico" href="favicon.ico?v=1605135727"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=1605135727">
</head>
<body>
    <div id="btnContainer">
        <button id="btn">Click me for this to work</button>
    </div>
  <audio src="./audio/horn.mp3" id="horn"></audio>
  <audio src="./audio/sawTheme.mp3" id="saw"></audio>
  <div id="timeText">
    <h1>Time</h1>
  </div>
  <section>
    <div id="circle">
      <div id="innerCircle"></div>
      <div id="secondHand">
        <div id="color"></div>
        <div id="black"></div>
      </div>
      <div id="minuteHand">
        <div id="color"></div>
        <div id="black"></div>
      </div>
      <div id="hourHand">
        <div id="color"></div>
        <div id="black"></div>
      </div>
    </div>
  </section>
  <h4 id="digitalTime">00:00:00</h4>
  <h5 id="timeMessage"></h5>
  <script src="index.js?v=1605135727"></script>
</body>
</html>
